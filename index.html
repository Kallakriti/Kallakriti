<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>Kallakriti – Crochet & Craft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f1ea;
      margin: 0;
      color: #243b63;
    }

    header {
      background: linear-gradient(135deg, #1a2a44, #243b63);
      padding: 35px 15px;
      text-align: center;
      color: #f5e6c8;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .buttons {
      text-align: center;
      margin: 25px 10px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 30px;
      background: #243b63;
      color: #f5e6c8;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background: #1a2a44;
    }

   .products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 25px;
}

/* smaller layout for single category */
.products.compact {
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}
  

    .card {
      background: white;
      padding: 14px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 14px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
      font-size: 16px;
      color: #243b63;
    }

    .wa {
      background: #9c7c38;
      color: white;
      width: 100%;
      margin-top: 10px;
      border-radius: 30px;
      font-size: 14px;
    }

    .wa:hover {
      background: #7f642c;
    }

    .custom {
      font-style: italic;
      font-size: 14px;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>Kallakriti – Crochet & Craft</h1>
</header>

<div class="buttons">
  <button onclick="show('all')">All</button>
  <button onclick="show('flowers')">Flowers</button>
  <button onclick="show('toys')">Toys</button>
  <button onclick="show('accessories')">Accessories</button>
  <button onclick="show('homedecor')">Home Décor</button>
  <button onclick="show('baby')">Baby Items</button>
  <button onclick="show('gifts')">Gifts</button>
  <button onclick="show('festive')">Festive</button>
  <button onclick="show('custom')">Custom Orders</button>
</div>

<div class="products" id="products"></div>

<script>
  const phone = "7002341920";

  const items = [
    { name: "Crochet Rose", price: 299, cat: "flowers" },
    { name: "Crochet Sunflower", price: 349, cat: "flowers" },

    { name: "Crochet Teddy", price: 899, cat: "toys" },
    { name: "Crochet Doll", price: 1199, cat: "toys" },

    { name: "Crochet Handbag", price: 1499, cat: "accessories" },
    { name: "Crochet Keychain", price: 199, cat: "accessories" },

    { name: "Crochet Wall Hanging", price: 1799, cat: "homedecor" },
    { name: "Crochet Cushion Cover", price: 999, cat: "homedecor" },

    { name: "Baby Booties", price: 499, cat: "baby" },
    { name: "Baby Cap Set", price: 699, cat: "baby" },

    { name: "Gift Hamper", price: 1999, cat: "gifts" },
    { name: "Couple Gift Set", price: 2499, cat: "gifts" },

    { name: "Festive Toran", price: 1299, cat: "festive" },
    { name: "Christmas Crochet Decor", price: 1599, cat: "festive" },

    { name: "Custom Crochet Order", price: "As per design", cat: "custom", custom: true }
  ];

  function show(cat) {
    const box = document.getElementById("products");
   function show(cat) {
  const box = document.getElementById("products");

  // reset content
  box.innerHTML = "";

  // toggle compact view
  if (cat === "all") {
    box.classList.remove("compact");
  } else {
    box.classList.add("compact");
  }


    items
      .filter(i => cat === "all" || i.cat === cat)
      .forEach(i => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="https://picsum.photos/seed/${encodeURIComponent(i.name)}/400/300">
          <h3>${i.name}</h3>
          <div class="price">₹${i.price}</div>
          ${i.custom ? `<div class="custom">Message us for custom design & price</div>` : ""}
          <button class="wa"
            onclick="window.open('https://wa.me/${phone}?text=I want to order ${i.name}')">
            Order on WhatsApp
          </button>
        `;

        box.appendChild(card);
      });
  }

  show("all");
</script>

</body>
</html>
