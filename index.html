<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kallakriti</title>

<style>
body{margin:0;font-family:Georgia;background:#f5f1ea;color:#243b63;}
header{background:#1a2a44;color:#f5e6c8;text-align:center;padding:30px;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
.card{background:#fff;padding:14px;border-radius:16px;box-shadow:0 6px 14px rgba(0,0,0,.15);text-align:center;}
.card img{width:100%;border-radius:12px;}
.btn{margin-top:10px;background:#c13584;color:white;border:none;padding:10px;width:100%;border-radius:25px;}
</style>
</head>

<body>

<header>
<h1>Kallakriti – Crochet & Craft</h1>
</header>

<div class="products">
  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <h3>Crochet Rose</h3>
    <p>₹299</p>
    <button class="btn" onclick="window.open('https://instagram.com','_blank')">
      Order on Instagram
    </button>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <h3>Crochet Teddy</h3>
    <p>₹899</p>
    <button class="btn" onclick="window.open('https://instagram.com','_blank')">
      Order on Instagram
    </button>
  </div>
</div>

</body>
</html>
