<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kallakriti – Crochet & Craft</title>

<!-- Elegant Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4efe8;
  color:#1f2a44;
}
header{
  background:linear-gradient(135deg,#1f2a44,#2f4670);
  color:#f5e6c8;
  text-align:center;
  padding:30px 15px 20px;
}
header img{
  max-width:90px;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-family:'Playfair Display',serif;
  letter-spacing:2px;
}
header p{font-size:14px;margin-top:6px;}

.buttons{text-align:center;margin:20px;}
.buttons button{
  background:#2f4670;
  color:#f5e6c8;
  border:none;
  border-radius:25px;
  padding:10px 18px;
  margin:5px;
  cursor:pointer;
  font-size:13px;
}
.buttons button:hover{background:#1f2a44;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.products.compact{
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
  text-align:center;
}
.products.compact .card{padding:10px;}

.card img{width:100%;border-radius:14px;}
.products.compact h3{font-size:14px;}

.price{font-weight:600;margin:8px 0;}

.wa{
  background:#9c7c38;
  color:white;
  border:none;
  width:100%;
  padding:9px;
  border-radius:25px;
  cursor:pointer;
}

.section{
  background:#fff;
  margin:25px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
}
.section h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  margin-top:0;
}

/* Order form */
input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-family:'Poppins',sans-serif;
}
.submit{
  background:#2f4670;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:25px;
  cursor:pointer;
}

/* Instagram */
.insta{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#c13584;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
<img src="images/logo.png" alt="Kallakriti Logo">
<h1>Kallakriti</h1>
<p>Handmade Crochet & Craft • Custom Creations</p>
</header>

<button onclick="show('toys')">Toys</button>
<button onclick="show('accessories')">Accessories</button>
<button onclick="show('homedecor')">Home Décor</button>
<button onclick="show('baby')">Baby Items</button>
<button onclick="show('gifts')">Gifts</button>
