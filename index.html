<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kallakriti – Crochet & Craft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<style>
body{
  margin:0;
  font-family:"Playfair Display", Georgia, serif;
  background:#f6f2ea;
  color:#1f2a44;
}

header{
  background:#1f2a44;
  color:#f5e6c8;
  text-align:center;
  padding:25px;
}

.buttons{
  text-align:center;
  padding:15px;
}

.buttons button{
  margin:5px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#243b63;
  color:white;
  cursor:pointer;
}

/* NORMAL VIEW */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}

/* COMPACT VIEW */
.products.compact{
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.card{
  background:white;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  padding:14px;
  text-align:center;
}

/* NORMAL IMAGE */
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}

/* COMPACT CARD */
.products.compact .card{
  padding:8px;
}

.products.compact img{
  height:120px;
}

.products.compact h3{
  font-size:14px;
  margin:6px 0;
}

.products.compact .price{
  font-size:13px;
}

.price{
  font-weight:bold;
  margin:8px 0;
}

/* WHATSAPP BUTTON */
.order{
  background:#25D366;
  color:white;
  border:none;
  padding:7px;
  width:100%;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}
.order:hover{
  background:#1ebe5d;
}
</style>
</head>

<body>

<header>
<h1>Kallakriti – Crochet & Craft</h1>
</header>

<div class="buttons">
<button onclick="showAll()">All</button>
<button onclick="showCat('flowers')">Flowers</button>
<button onclick="showCat('toys')">Toys</button>
<button onclick="showCat('accessories')">Accessories</button>
<button onclick="showCat('custom')">Custom</button>
</div>

<div id="products" class="products"></div>

<script>
const phone = "8209995152";

const products = [
  {name:"Crochet Rose", price:"₹299", cat:"flowers"},
  {name:"Sunflower", price:"₹349", cat:"flowers"},
  {name:"Crochet Teddy", price:"₹899", cat:"toys"},
  {name:"Crochet Doll", price:"₹1199", cat:"toys"},
  {name:"Crochet Handbag", price:"₹1499", cat:"accessories"},
  {name:"Keychain", price:"₹199", cat:"accessories"},
  {name:"Custom Crochet Order", price:"As per design", cat:"custom"}
];

function render(list, compact){
  const box=document.getElementById("products");
  box.innerHTML="";
  box.className = compact ? "products compact" : "products";

  list.forEach((p,i)=>{
    box.innerHTML += `
    <div class="card">
      <img src="https://picsum.photos/300/200?random=${i}">
      <h3>${p.name}</h3>
      <div class="price">${p.price}</div>
      <button class="order"
        onclick="window.open('https://wa.me/${phone}?text=I want to order ${p.name}','_blank')">
        Order on WhatsApp
      </button>
    </div>`;
  });
}

function showAll(){
  render(products,false);
}

function showCat(cat){
  render(products.filter(p=>p.cat===cat),true);
}

showAll();
</script>

</body>
</html>
