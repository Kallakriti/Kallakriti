<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>Kallakriti – Crochet & Craft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #fff5f8;
    margin: 0;
    color: #333;
  }

  header {
    background: linear-gradient(135deg, #f6a6b2, #fbc2cc);
    padding: 30px 15px;
    text-align: center;
    color: white;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .buttons {
    text-align: center;
    margin: 20px 10px;
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    border: none;
    border-radius: 20px;
    background: #f6a6b2;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #e88a9a;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    padding: 20px;
  }

  .card {
    background: white;
    padding: 12px;
    border-radius: 16px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 12px;
  }

  .price {
    font-weight: bold;
    margin: 8px 0;
    font-size: 16px;
  }

  .wa {
    background: #25D366;
    color: white;
    width: 100%;
    margin-top: 8px;
    border-radius: 25px;
    font-size: 14px;
  }

  .wa:hover {
    background: #1ebe5d;
  }
</style>

</head>
<body>

<header>
  <h1>Kallakriti – Crochet & Craft</h1>
</header>

<div class="buttons">
  <button onclick="show('all')">All</button>
  <button onclick="show('flowers')">Flowers</button>
  <button onclick="show('toys')">Toys</button>
  <button onclick="show('accessories')">Accessories</button>
</div>

<div class="products" id="products"></div>

<script>
const phone = "7002341920";

const items = [
 {name:"Crochet Rose", price:299, cat:"flowers"},
 {name:"Crochet Teddy", price:899, cat:"toys"},
 {name:"Crochet Bag", price:1499, cat:"accessories"},
 {name:"Keychain", price:199, cat:"accessories"}
];

function show(cat){
 document.getElementById("products").innerHTML = "";
 items.filter(i=>cat=="all"||i.cat==cat)
 .forEach(i=>{
  document.getElementById("products").innerHTML += `
  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>${i.name}</h3>
    <div class="price">₹${i.price}</div>
    <button class="wa"
    onclick="window.open('https://wa.me/${phone}?text=I want to order ${i.name} for ₹${i.price}')">
    Order on WhatsApp
    </button>
  </div>`;
 });
}
show("all");
</script>

</body>
</html>
