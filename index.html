<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kallakriti – Crochet & Craft</title>

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  background:#f4efe8;
  color:#1f2a44;
}
header{
  background:linear-gradient(135deg,#1f2a44,#2f4670);
  color:#f5e6c8;
  text-align:center;
  padding:30px 15px;
}
header h1{margin:0;letter-spacing:2px;}
.buttons{text-align:center;margin:20px;}
.buttons button{
  background:#2f4670;
  color:#f5e6c8;
  border:none;
  border-radius:25px;
  padding:9px 16px;
  margin:4px;
  cursor:pointer;
}
.buttons button:hover{background:#1f2a44;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:25px;
}
.products.compact{
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
  text-align:center;
}
.products.compact .card{padding:10px;}

.card img{
  width:100%;
  border-radius:14px;
}
.products.compact h3{font-size:14px;}
.price{font-weight:bold;margin:8px 0;}
.products.compact .price{font-size:14px;}

.wa{
  background:#9c7c38;
  color:white;
  border:none;
  width:100%;
  padding:8px;
  border-radius:25px;
  cursor:pointer;
}
.custom{
  font-size:13px;
  font-style:italic;
  margin-top:6px;
}
</style>
</head>

<body>

<header>
<h1>Kallakriti – Crochet & Craft</h1>
</header>

<div class="buttons">
<button onclick="show('all')">All</button>
<button onclick="show('flowers')">Flowers</button>
<button onclick="show('toys')">Toys</button>
<button onclick="show('accessories')">Accessories</button>
<button onclick="show('homedecor')">Home Décor</button>
<button onclick="show('baby')">Baby Items</button>
<button onclick="show('gifts')">Gifts</button>
<button onclick="show('festive')">Festive</button>
<button onclick="show('custom')">Custom Orders</button>
</div>

<div id="products" class="products"></div>

<script>
const phone="7002341920";

const items=[
{name:"Crochet Rose",price:299,cat:"flowers"},
{name:"Sunflower",price:349,cat:"flowers"},
{name:"Crochet Teddy",price:899,cat:"toys"},
{name:"Crochet Doll",price:1199,cat:"toys"},
{name:"Handbag",price:1499,cat:"accessories"},
{name:"Keychain",price:199,cat:"accessories"},
{name:"Wall Hanging",price:1799,cat:"homedecor"},
{name:"Cushion Cover",price:999,cat:"homedecor"},
{name:"Baby Booties",price:499,cat:"baby"},
{name:"Baby Cap Set",price:699,cat:"baby"},
{name:"Gift Hamper",price:1999,cat:"gifts"},
{name:"Couple Gift Set",price:2499,cat:"gifts"},
{name:"Festive Toran",price:1299,cat:"festive"},
{name:"Christmas Decor",price:1599,cat:"festive"},
{name:"Custom Crochet Order",price:"As per design",cat:"custom",custom:true}
];

function show(cat){
const box=document.getElementById("products");
box.innerHTML="";
box.className=(cat==="all")?"products":"products compact";

items.filter(i=>cat==="all"||i.cat===cat)
.forEach(i=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="https://picsum.photos/seed/${encodeURIComponent(i.name)}/400/300">
<h3>${i.name}</h3>
<div class="price">₹${i.price}</div>
${i.custom?'<div class="custom">Message us for custom design</div>':''}
<button class="wa" onclick="window.open('https://wa.me/${phone}?text=I want to order ${i.name}')">
Order on WhatsApp
</button>`;
box.appendChild(card);
});
}
show("all");
</script>

</body>
</html>
