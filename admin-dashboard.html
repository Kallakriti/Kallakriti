<!-- Add this new section in main-content -->
<div id="customers" class="section">
    <h2><i class="fas fa-users"></i> Customer Management</h2>
    
    <div class="customers-table-container">
        <table class="complaints-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Join Date</th>
                    <th>Cart Items</th>
                    <th>Cart Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
                <!-- Customers will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Update the JavaScript in admin-dashboard.html with these functions: -->

<script>
// Add this variable at the top with other data
let customers = JSON.parse(localStorage.getItem('kallakritiCustomers') || '[]');

// Add this function to load customers
function loadCustomersTable() {
    const tableBody = document.getElementById('customersTableBody');
    tableBody.innerHTML = '';
    
    customers.forEach((customer, index) => {
        const cartItems = customer.cart ? customer.cart.reduce((sum, item) => sum + item.quantity, 0) : 0;
        const cartValue = customer.cart ? customer.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) : 0;
        
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>CUST-${customer.id}</td>
            <td>${customer.name}</td>
            <td>${customer.phone}</td>
            <td>${new Date(customer.joinDate).toLocaleDateString()}</td>
            <td>${cartItems}</td>
            <td>₹${cartValue}</td>
            <td>
                <button class="action-btn edit-btn" onclick="viewCustomerCart(${index})">
                    <i class="fas fa-shopping-cart"></i> View Cart
                </button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

// Add this function to view customer cart
function viewCustomerCart(index) {
    const customer = customers[index];
    
    if (!customer.cart || customer.cart.length === 0) {
        alert(`${customer.name} has no items in cart.`);
        return;
    }
    
    let cartDetails = `Customer: ${customer.name}\nPhone: ${customer.phone}\n\nCart Items:\n\n`;
    let total = 0;
    
    customer.cart.forEach((item, i) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartDetails += `${i+1}. ${item.name}\n   Price: ₹${item.price}\n   Quantity: ${item.quantity}\n   Total: ₹${itemTotal}\n\n`;
    });
    
    cartDetails += `Total Cart Value: ₹${total}`;
    
    alert(cartDetails);
}

function updateDashboardStats() {
    document.getElementById('totalProducts').textContent = products.length;
    document.getElementById('totalComplaints').textContent = complaints.length;
    
    // Total cart items from all customers
    let totalCartItems = 0;
    let totalCartValue = 0;
    
    customers.forEach(customer => {
        if (customer.cart) {
            customer.cart.forEach(item => {
                totalCartItems += item.quantity;
                totalCartValue += item.price * item.quantity;
            });
        }
    });
    
    document.getElementById('totalOrders').textContent = totalCartItems;

}
</script>
