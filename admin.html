<!DOCTYPE html>
<html>
<head>
<title>Admin â€“ Kallakriti</title>
<style>
body{font-family:Arial;background:#fff;padding:30px;}
input,button{padding:10px;margin:5px;width:300px;}
button{background:#9c7c38;color:white;border:none;}
</style>
</head>
<body>

<h2>Admin Login</h2>
<input id="adminpass" type="password" placeholder="Admin Password">
<button onclick="adminLogin()">Login</button>

<div id="panel" style="display:none;">
<h3>Add Product</h3>
<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<input id="img" placeholder="Image URL">
<button onclick="add()">Add Product</button>
</div>

<script>
const ADMIN_PASSWORD="kallakriti123";

function adminLogin(){
 if(adminpass.value===ADMIN_PASSWORD){
  panel.style.display="block";
 } else alert("Wrong password");
}

function add(){
 let items=JSON.parse(localStorage.getItem("items")||"[]");
 items.push({
  name:name.value,
  price:price.value,
  img:img.value
 });
 localStorage.setItem("items",JSON.stringify(items));
 alert("Product added");
}
</script>

</body>
</html>
